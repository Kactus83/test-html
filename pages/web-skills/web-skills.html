        <section id="web-skillsSection">

            <!-- CSS Theme skill card -->
            <div class="skill-card">
                <h2>Thèmes CSS Dynamiques</h2>
                <p>Vous pouvez changer le look du portfolio ici. <br> Testez le !</p>

                <button class="btn-show-settings" onclick="toggleSettings('theme-settings-panel')">Show settings</button>

                                            <button class="green-theme" data-theme="green-theme">Vert</button>
                                            <button class="yellow-theme" data-theme="yellow-theme">Jaune</button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
